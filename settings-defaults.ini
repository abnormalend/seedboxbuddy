[DEFAULT]
log_level: logging.INFO
serverType: ruTorrent
localSavePath: /download/
myTorrentPath: /user-%(myUsername)s/rutorrent/plugins
myTorrentFilePath: /home/%(myUsername)s/data
myUsername: invalid
myPassword: invalid
downloadPattern: smallest
duplicate_action: skip
maxsize: 5 GB
ignoreLabels: downloaded,downloading,seeding,duplicate
limit_hours: True
start_time: 01:00   # Super short defaults
stop_time: 02:00
pushover_user_key: disabled
grabtorrent_retry_count: 20
grabtorrent_retry_delay: 30
s3_bucket: my_bucket_name
s3_key: mykeygoeshere
s3_secret: mysecretgoeshere
s3_aws_cli_loc: /home/%(myUsername)s/bin/aws/aws
delete_torrents: False
download_method: scp
show_speed: False
ssh_timeout: 60